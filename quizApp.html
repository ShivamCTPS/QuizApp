<template>
    <lightning-card title="Quiz App In LWC">
        <div class="slds-m-around_medium">
            <form> <!--Form always refresh the page, so to prvent it preventDefault is used in Js-->
            <template for:each={myQuestions} for:item="quiz">
                <div key={quiz.id} class="slds-m-bottom_medium">
                    <div>
                        <strong>{quiz.id}-{quiz.question}</strong>
                        <div class="slds-grid slds-gutters">
                            <div class="slds-col slds-p-bottom_medium">
                                <input type="radio" name={quiz.id} value="a" onchange={changeHandler}>
                            {quiz.answers.a}
                            </div>
                            <div class="slds-col slds-p-bottom_medium">
                                <input type="radio" name={quiz.id} value="b" onchange={changeHandler}>
                            {quiz.answers.b}
                            </div>
                            <div class="slds-col slds-p-bottom_medium">
                                <input type="radio" name={quiz.id} value="c" onchange={changeHandler}>
                            {quiz.answers.c}
                            </div>
                        </div>
                    </div>
                </div>
            </template>
            <lightning-button variant="brand"
                type="Submit"
                label="Submit"
                title="Submit Quiz"
                onclick={submitHandler}
                class="slds-m-around_small"
                disabled={allNotSelected}>
            </lightning-button>
            <lightning-button variant="brand"
                type="Reset"
                label="Reset"
                title="Reset Quiz"
                onclick={resetHandler}
                class="slds-m-around_small">
            </lightning-button>            
        </form>
        <template if:true={isSubmitted}>
            <div class={isScoredFull}>You have Scored {correctAnswer} out of {myQuestions.length}</div> <!--this should be shown only user hit submit-->
                </template>
        </div>
    </lightning-card>
</template>
